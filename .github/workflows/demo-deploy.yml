name: demo-deoloy

on:
  push:
    branches: [ "main" ]
    paths:
      - "demo/**"
  pull_request:
  workflow_dispatch:

jobs:
  demo-deoloy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: ci/apt.bash
        working-directory: demo
      - run: ci/swift.bash
        working-directory: demo
      - run: ci/binaryen.bash
        working-directory: demo
      - run: ci/wabt.bash
        working-directory: demo
      - run: ci/build.bash
        working-directory: demo
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: demo/dist
          force_orphan: true
